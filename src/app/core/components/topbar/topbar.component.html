<div class="w-full p-6 flex justify-between items-center">
  <div routerLink="/" class="cursor-pointer">
    <img src="images/logo.svg" alt="Logo" />
  </div>

  <!-- BUTTONS -->
  <div>
    @if (user$ | async) {
      <div>
        <mat-icon class="!w-12 !h-12 !text-5xl text-white">account_circle</mat-icon>
      </div>
    } @else if (isPWA) {
      <button routerLink="/login" class="ml-4" mat-flat-button>
        {{ 'SIGN_IN' | translate }}
      </button>
    } @else {
      <swip-language-buttons></swip-language-buttons>
    }
  </div>
</div>
