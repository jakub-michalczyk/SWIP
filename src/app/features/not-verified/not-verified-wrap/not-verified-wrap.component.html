<div class="min-h-screen flex justify-center items-center text-white">
  @if (userExist()) {
    <div class="mx-6 w-full md:w-3/4 lg:w-1/2 md:mx-auto rouded-xl bg-neutral-900 py-12 xl:py-24 px-12 xl:px-28">
      <swip-not-verified></swip-not-verified>
      <div class="mt-6">
        <img class="w-1/2 lg:w-1/3 mx-auto block" src="images/mail.gif" alt="Mail" />
      </div>
    </div>
  } @else {
    <div class="text-white text-center">
      <h3 class="h3">
        <mat-icon>info</mat-icon> <span class="pl-2"> {{ 'PROBLEM' | translate }}</span>
      </h3>
      <p class="body-1 mt-4">{{ 'UNABLE_DOWNLOAD_DATA' | translate }}</p>
      <div class="mt-12">
        <button routerLink="/register" mat-flat-button>
          {{ 'REGISTER' | translate }}
        </button>
      </div>
      <div class="mt-6">
        <img class="w-1/2 lg:w-1/3 mx-auto block" src="images/sad_face.gif" alt="Mail" />
      </div>
    </div>
  }
</div>
