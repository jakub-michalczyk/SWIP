<form class="w-full h-full bg-red-650 p-6 text-white" [formGroup]="form">
  <div class="w-full flex items-center justify-between">
    <swip-bullets [steps]="maxSteps"></swip-bullets>
    <swip-toggle [values]="['Employee', 'Employer']"></swip-toggle>
  </div>
  <div class="mt-12 density-settings--1">
    <h3 class="h3">{{ title() }}</h3>

    @switch (currentStep()) {
      @case (0) {
        <!-- STEP 1 -->
        <swip-register-step-1 [form]="form"></swip-register-step-1>
      }
      @case (1) {
        <!-- STEP 2 -->
        <swip-register-step-employee-2 [form]="form"></swip-register-step-employee-2>
      }
      @case (2) {
        <!-- STEP 3 -->
        <swip-register-step-employee-3 [form]="form"></swip-register-step-employee-3>
      }
    }

    <!-- NEXT STEP -->
    <div class="mt-6 flex justify-between">
      @if (currentStep() >= 1) {
        <button mat-fab extended (click)="prevStep()">Previous step<mat-icon>keyboard_arrow_left</mat-icon></button>
      }
      @if (currentStep() < maxSteps) {
        <button mat-fab extended (click)="nextStep()">Next step<mat-icon>keyboard_arrow_right</mat-icon></button>
      }
    </div>
  </div>
</form>
