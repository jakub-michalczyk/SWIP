<mat-button-toggle-group
  appearance="legacy"
  name="fontStyle"
  aria-label="Font Style"
  [value]="0"
  (change)="onChange($event)"
>
  <mat-button-toggle [value]="values[0].id">{{ values[0].translateCode | translate }}</mat-button-toggle>
  <mat-button-toggle [value]="values[1].id">{{ values[1].translateCode | translate }}</mat-button-toggle>
</mat-button-toggle-group>
